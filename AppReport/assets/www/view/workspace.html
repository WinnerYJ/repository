<script>
var url='ws://'+app.websocket.server+':'+app.websocket.port;
var socket = new WebSocket(url,'echo-protocol'); 

// 打开Socket 
socket.onopen = function(event) { 
console.log('____________web socket open:'+url);
  // 发送一个初始化消息
  socket.send('I am the client from phonegap and I\'m listening!'); 

  // 监听消息
  socket.onmessage = function(event) { 
    console.log('Client received a message',event); 
	myAlert('收到消息：'+event,null,'消息','关闭');
  }; 

  // 监听Socket的关闭
  socket.onclose = function(event) { 
    console.log('Client notified socket has closed',event); 
	myAlert('与服务器通讯断开',null,'消息','关闭');
  }; 

  // 关闭Socket.... 
  //socket.close() 
};
</script>
